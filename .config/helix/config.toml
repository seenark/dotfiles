theme = "base16_transparent_custom"

[editor]
line-number = "relative"
bufferline = "multiple"
true-color = true
completion-trigger-len = 1

[editor.indent-guides]
render = true
character = "▏" # Some characters that work well: "▏", "┆", "┊", "⸽"
skip-levels = 1

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "│"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = true
ignore = true
git-ignore = false

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"=" = { "=" = ":format"}
"space" = { x = ":buffer-close" , "." = "code_action"} # buffer close
"X" = "extend_line_above"
"D" = "kill_to_line_end"

